<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div>
    <span>id : {{ hero.id }}</span>
  </div>
  <div>
    <label for="hero_name">
      <input [(ngModel)]="hero.name" type="text" placeholder="Name" />
    </label>
  </div>
  <button (click)="goBack()">Go Back</button>
  <button (click)="save()">Save</button>
</div>
